<section>
    <h1 class="text-center text-xl font-medium">{{ title }}</h1>

    @if (isLoading()) {
        <mat-spinner class="mt-12 mb-12"></mat-spinner>
    }
    @else {
        <div class="mt-4 flex">
            <div class="flex-col w-144 mr-10">
                <ul class="first:mt-0">
                    @for (todo of todoList(); track todo.id) {
                        <li>
                            <app-todo-item
                                appHint="Click to select"
                                [todo]="todo"
                                [selected]="selectedItemId() === todo.id"
                                (todoDeleted)="onTodoDeleted(todo)"
                                (todoClicked)="onTodoClicked(todo)"
                            />
                        </li>
                    }
                </ul>
                <app-todo-input (todoAdded)="onTodoAdded($event)"/>
            </div>
            <app-todo-desc [description]="description()"/>
        </div>
    }
</section>
