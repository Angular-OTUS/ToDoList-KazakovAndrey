<input
    class="rounded-lg p-1 w-16 border-none text-white"
    type="button"
    title=""
    [value]="title()"
    [class.bg-green-500]="color() === 'green'"
    [class.bg-red-400]="color() === 'red'"
    [class.opacity-50]="disabled()"
    [class.cursor-not-allowed]="disabled()"
    [class.cursor-pointer]="!disabled()"
    [disabled]="disabled()"
    (click)="onClick($event)"
/>
