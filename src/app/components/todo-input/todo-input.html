<div class="mt-2">
    <mat-form-field class="w-127">
        <input
            matInput
            [(ngModel)]="todoInput"
        >
    </mat-form-field>
    <button
        class="rounded-lg p-1 w-16 border-none bg-green-500 text-white"
        [class.opacity-50]="isAddButtonDisabled()"
        [class.cursor-not-allowed]="isAddButtonDisabled()"
        [class.cursor-pointer]="!isAddButtonDisabled()"
        [disabled]="isAddButtonDisabled()"
        (click)="onAdd()"
    >
        Add
    </button>
</div>
